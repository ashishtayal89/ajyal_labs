<html>
  <head>
    <title>My Store</title>
    <link rel="stylesheet" href="./style/products/style.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    
    <div id="header">
        <div class="logo">
            <img alt="logo" src="./assets/logo.png">
        </div>
        <div class="searchBox">
            <input onkeyup="search()" id="searchInput" placeholder="Search" type="text"/>
        </div>
        <div class="welcomeBox">
            <div class="welcomeMessage">
                <i style="cursor: pointer;" onclick="logout()" class="material-icons">person_outline</i>
                <span id="user"></span>
            </div>
            <div class="cart">
                <i style="cursor: pointer;" onclick="emptyCart()" class="material-icons">shopping_cart</i>
                <span id="cart">0</span>
            </div>
        </div>
    </div>
    <div id="main">
        <form id="filter" name="filter" onsubmit="return filterProducts(this)">
            <div class="refreshBox">
                <span class="filterLabel">Filter</span>
                <span onclick="refreshFilters()"class="refresh" style="cursor: pointer;">
                    <i class="material-icons">refresh</i>
                    <label>Refresh</label>
                </span>
            </div>
            <div class="filterBox">
                <div class="colors">
                    <div class="title">
                        Color
                    </div>
                    <div id="colorFilters" class="filter">
                        <div><input name="color" type="checkbox" value="red"/> Red </div>
                        <div><input name="color" type="checkbox" value="blue"/> Blue </div>
                        <div><input name="color" type="checkbox" value="yellow"/> Yellow </div>
                        <div><input name="color" type="checkbox" value="orange"/> Orange </div>
                        <div><input name="color" type="checkbox" value="green"/> Green </div>
                        <div><input name="color" type="checkbox" value="white"/> White </div>
                    </div>
                </div>
                <div class="brand">
                        <div class="title">
                            Brand
                        </div>
                        <div id="brandFilters" class="filter">
                                <div><input name="brand" type="checkbox" value="apple"/> Apple </div>
                                <div><input name="brand" type="checkbox" value="samsung"/> Samsung </div>
                                <div><input name="brand" type="checkbox" value="xiomi"/> Xiomi </div>
                                <div><input name="brand" type="checkbox" value="mi"/> MI </div>
                                <div><input name="brand" type="checkbox" value="onePlus"/> One Plus </div>
                        </div>
                    </div>
                <div class="price">
                        <div class="title">
                                Price
                            </div>
                            <div class="filter">
                                <div>
                                        <select name="minPrice">
                                            <option value="">Min</option>
                                            <option value="100">100</option>
                                            <option value="1000">1000</option>
                                            <option value="5000">5000</option>
                                            <option value="10000">10000</option>
                                        </select>
                                </div>
                                &nbsp;
                                to
                                &nbsp;
                                <div>
                                    <select name="maxPrice">
                                            <option value="">Max</option>
                                            <option value="100">100</option>
                                            <option value="1000">1000</option>
                                            <option value="5000">5000</option>
                                            <option value="10000">10000</option>
                                        </select>
                                    </div>
                            </div>

                </div>
                <div class="discount">
                        <div class="title">
                                Discount
                            </div>
                            <div class="filter">
                            <div>
                        <select id="minDiscount" name="minDiscount">
                            <option value="">Min</option>
                            <option value="0">0</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                        </select>
                        </div>
                        &nbsp;
                        to
                        &nbsp;
                        <div>
                            <select id="maxDiscount" name="maxDiscount">
                                <option value="">Max</option>
                                <option value="0">0</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                                <option value="60">60</option>
                                <option value="70">70</option>
                                <option value="80">80</option>
                                <option value="90">90</option>
                            </select>
                        </div>
                        </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Apply"/>
                </div>
            </div>

            
        </form>
        <div id="products">
            <div class="product">
                <div class="pImage">
                    <img src="./assets/p1.jpeg" alt="Product 1"/>
                </div>                
                <div class="pInfo">
                    <div class="pName">
                        <span>P1</span>
                    </div>
                    <div class="pColor">
                        <span>C1</span>
                    </div>
                    <div class="pBrand">
                        <span>B11</span>
                    </div>
                    <div class="addToCart">
                        <span class="add">+</span>
                    </div>
                    <div class="pPrice">
                        <span>Price 1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </div>
    
    <script src="./script/products/filters.js"></script>
    <script src="./script/products/cart.js"></script>
    <script src="./script/products/buildProducts.js"></script>
    <script src="./script/products/init.js"></script>
  </body>
</html>
