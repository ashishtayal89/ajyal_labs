<!DOCTYPE html>
<html>
  <body>
    <h2>Page Lifecycle</h2>
    <script>
      function ready(e) {
        alert(e.type);
      }
      document.addEventListener("DOMContentLoaded", ready);
      window.addEventListener("load", ready);
      window.onbeforeunload = function(e) {
        debugger;
        return false;
      };
