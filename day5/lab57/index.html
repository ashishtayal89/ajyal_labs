<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Gradients from Left to Right</title>
    <style type="text/css">
      .lineargradient {
        width: 300px;
        height: 200px;
        background: linear-gradient(to right, blue, orange);
      }
      .radialgradient {
        width: 300px;
        height: 200px;
        background: radial-gradient(blue, orange);
      }
    </style>
  </head>
  <body>
    <div class="lineargradient"></div>
    <br />
    <div class="radialgradient"></div>
  </body>
</html>
