<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        width: 20px;
      }
      .sideline {
        float: right;
      }
      p.box {
        border: 1px solid gray;
        background: hsl(117, 50%, 80%);
        padding: 0.5em;
      }
      p.box strong {
        border: 3px double;
        background: hsl(215, 100%, 80%);
        padding: 2px;
      }
      h2#jump-up {
        margin-top: -25px;
        background: hsl(42, 70%, 70%);
      }
    </style>
  </head>
  <body>
    <img src="image.jpeg" class="sideline" />
    <p class="box">
      This inline contains some.
    </p>
  </body>
</html>
